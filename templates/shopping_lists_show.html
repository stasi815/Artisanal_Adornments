{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to Home</a>
<p>
<a href='/shopping_lists'>See My Shopping Lists</a>
<p>

<h1>{{ shopping_list.title }}</h1>
<h2>{{ shopping_list.description }}</h2>
{% for image in shopping_list.images %}
    <iframe width='420' height='315' src='{{ image }}'></iframe>
{% endfor %}
<p><form action='/shopping_lists/{{ shopping_list._id }}/edit'>
<button type='submit'>Edit</button>
</form></p>
<!-- Delete button -->
<p><form method='POST' action='/shopping_lists/{{ shopping_list._id }}/delete'>
    <button type='submit'>Delete</button>
</form></p>
{% endblock %}
